<nav class="navbar">
  <div class="navbar-container">
    <app-navbar></app-navbar>
  </div>
</nav>

<!-- Header image with overlay text -->
<div class="header-container">
  <img src="../../../assets/images/contact-header.png" alt="Contact header" class="header-img">
  <div class="header-text">
    <h2>Contact Us</h2>
    <p>We would love to hear from you</p>
  </div>
</div>

<!-- Main content with form and image -->
<div class="contact-container">
  <div class="form-container">
    <h3>Send us a message</h3>
    <form (ngSubmit)="sendMessage()">
      <div class="input-row">
        <input type="text" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="input-row">
        <input type="text" placeholder="Phone Number" [(ngModel)]="phone" name="phone">
        <input type="text" placeholder="Subject" [(ngModel)]="subject" name="subject">
      </div>
      <textarea placeholder="Message" [(ngModel)]="message" name="message" rows="5" required></textarea>
      <button type="submit">
        <img src="../../../assets/icons/plane.png" alt="plane icon">
        SEND US MESSAGE
      </button>
    </form>
  </div>

  <div class="image-container">
    <img src="../../../assets/images/contact-form.png" alt="Contact form image">
  </div>
</div>
<div class="host">
  <app-corporate></app-corporate>
  <!-- Footer -->
  <app-footer></app-footer>


</div>
